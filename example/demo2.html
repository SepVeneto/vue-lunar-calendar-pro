<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本多选</title>
  <link rel="stylesheet" href="./lib/style.css">
  <link rel="stylesheet" href="../dist/calendar.css">
  <script src="./lib/vue.min.js"></script>
  <script src="../dist/calendar.umd.js"></script>
</head>
<body>
<div id="app">
  <calendar width="900px" height="600px" multiple :select-date="date"></calendar>
  <p class="demonstration">选中日期：{{date}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      date: [ "2019-09-07", "2019-10-10", "2019-10-16", "2019-10-15", "2019-10-22", "2019-10-18" ] 
    }
  })
</script>
</body>
</html>
