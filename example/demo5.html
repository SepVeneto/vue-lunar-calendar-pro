<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>某些日期不可选</title>
  <link rel="stylesheet" href="./lib/style.css">
  <script src="./lib/vue.min.js"></script>
  <script src="../dist/vue-calendar.js"></script>
</head>
<body>
<div id="app">
  <calendar width="900px" height="600px" multiple :select-date="date" :disabled-date="disableddate"></calendar>
  <p class="demonstration">选中日期：{{date}}</p>
  <p class="demonstration">不可选日期：{{disableddate}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      date: [ "2019-09-07", "2019-10-10", "2019-10-16", "2019-10-15", "2019-10-22", "2019-10-18" ] ,
      disableddate: ["2019-11-02","2019-11-08","2019-11-21"]
    }
  })
</script>
</body>
</html>
