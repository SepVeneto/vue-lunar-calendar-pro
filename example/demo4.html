<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高亮日期</title>
  <link rel="stylesheet" href="./lib/style.css">
  <script src="./lib/vue.min.js"></script>
  <script src="../dist/vue-calendar.js"></script>
</head>
<body>
<div id="app">
  <calendar width="900px" height="600px" multiple :select-date="date" :highlighter-date="highlighter"></calendar>
  <p class="demonstration">选中日期：{{date}}</p>
  <p class="demonstration">高亮日期：{{highlighter}}</p>
</div>
<script>
  Vue.use(Calendar)
  new Vue({
    el: '#app',
    data: {
      date: [ "2019-09-07", "2019-10-10", "2019-10-16", "2019-10-15", "2019-10-22", "2019-10-18" ] ,
      highlighter: ["2019-12-24","2020-01-25","2020-02-13","2020-02-24","2020-02-26","2020-06-26"]
    }
  })
</script>
</body>
</html>
